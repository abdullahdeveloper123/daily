{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAILY - Register</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'style/authentication/style.css' %}">
  <link rel="stylesheet" href="{% static 'style/main/style.css' %}">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Font Awosome CDN link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <!-- Add this script to load the reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

   <!-- Google Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!-- Navigation Bar Here -->
  <header>
    <nav class="navigation_bar">
      <div class="logo-wrapper">
        <p class="logo">DAILY</p>
      </div>
      <div class="hamburger" id="hamburger-menu">
        <i class="fas fa-bars"></i>
      </div>
      <div class="navigation-bar" id="nav-menu" style="z-index: 1;">
        <ul>
          <li><a href="#"> Home</a></li>
          <li><a href="{% url 'empolee_listing' %}"> Employees</a></li>
          <li><a href="#"> About</a></li>
          <li><a href="#"> Contact</a></li>
          <li><a href="{% url 'login' %}"> Login</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Webpage content will render here -->
  {% block content %}

  {% endblock %}

  <script>
    
  const hamburger = document.getElementById('hamburger-menu');
  const navMenu = document.getElementById('nav-menu');


  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
  
  </script>

  <!-- main js  -->
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/register.js' %}"></script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
